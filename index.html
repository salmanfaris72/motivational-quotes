<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minimalist Quote Display</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />
  <meta name="theme-color" content="#000000" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body onclick="handleClick()">
  <div class="container">
    <div class="mb-8">
      <p id="quote-text" class="text-xl md:text-2xl lg:text-3xl font-light text-white leading-relaxed text-center"></p>
    </div>
    <p id="instruction-prompt" class="text-xs md:text-sm text-white font-light tracking-wide uppercase">
      Tap to view the next quote.
    </p>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
